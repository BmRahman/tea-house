<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- google font -->
     <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- tailwind -->
     <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
     <script src="https://kit.fontawesome.com/b855cf68d6.js" crossorigin="anonymous"></script>

     <style>
        .font-manrope{
            font-family: "Manrope", sans-serif;
        }
     </style>
</head>
<body class="font-manrope">
    <!-- header section -->
    <header>
        <div class="banner container mx-auto pt-20 flex flex-col md:flex-row justify-between gap-4">
            <!-- banner text -->
            <div class="ban-text px-6 xl:ps-52">
                <h2 class="xl:text-[80px] lg:[70px] md:text-6xl text-5xl font-bold mb-8">
                    It's good <br>
                    tea time at The <br>
                    Tea House
                </h2>
                <p class="text-lg mb-8">
                    Tea and Botanical Solutions Supplier Give Optimum <br> 
                    Satisfaction To Your Taste Buds.
                </p>
                <button class="btn px-6 py-3 bg-gradient-to-r from-orange-400 from-10% to-red-500 to-90% rounded-xl text-white text-xl">Explore More <span><i class="fa-solid fa-arrow-right ms-1 -rotate-45"></i></span></button>
            </div>

            <!-- banner image -->
            <div class="ban-img relative">
                    <div>
                        <img class="" src="assets/tea-house/images/banner.png" alt="">
                    </div>

                    <div class="absolute left-14 -mt-24 md:left-28 md:-mt-28 bg-white flex items-center px-6 py-3 rounded-xl shadow-lg ">
                        <div>
                            <i class="fa-solid fa-star text-[#FFDC64] text-3xl me-3"></i>
                        </div>
                        <div>
                            <h3 class="text-3xl font-bold">5.00</h3>
                            <p class="text-stone-600">Trust Pilot Ratings</p>
                        </div>
                    </div>
            </div>
        </div>
    </header>

    <!-- main section -->
    <main>

    </main>

    <!-- footer section -->
    <footer>

    </footer>
</body>
</html>
